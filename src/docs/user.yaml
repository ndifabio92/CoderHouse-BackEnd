paths:
  /api/signup/:
    post:
      summary: Create User
      tags:
        - User
      responses:
        "200":
          description: "Success"
          content:
            application/json:
              example:
                {
                  "status": "sucess",
                  "msg": "Usuario creado",
                  "user": {
                    "id": "646564bb16c17838817c9fbc",
                    "firstName": "test",
                    "lastName": "test",
                    "age": 30
                  }
                }
        "500":
          description: Internal Error Server
          content:
            application/json:
              example:
                {
                  "error": "El email test@gmail.com ya se encuentra registrado."
                }

components:
  schemas:
    User:
      type: object
      properties:
        firstName:
          type: String
          required: true
        lastName:
          type: String
          required: true
        email:
          type: String
          required: true
          unique: true
        age:
          type: Number
          required: true
        password:
          type: String
          required: true
        cart:
          type: ObjectId
        role:
          type: String
          default: 'ROLE_USER'